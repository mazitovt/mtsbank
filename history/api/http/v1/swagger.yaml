openapi: "3.0.0"
info:
  title: Title
  description: Title
  version: 1.0.0
components:
  schemas:
    ExchangeRate:
      type: object
      required:
        - time
        - rate
      properties:
        time:
          type: string
          format: date-time
        rate:
          type: integer
          format: int64
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
paths:
  /ping:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
  "/rates/{currency_pair}":
    get:
      description: Get rates for currency pair in range from start to end
      summary: Get rates for currency from start to end
      parameters:
        - in: query
          name: from
#          required: true
          description: Starting point
          schema:
            type: string
            format: date-time
        - in: query
          name: to
          description: Upper bound
#          required: true
          schema:
            type: string
            format: date-time
        - in: path
          description: Currency pair
          name: currency_pair
          schema:
            type: string
      responses:
        "200":
          description: List of rates
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExchangeRate'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'